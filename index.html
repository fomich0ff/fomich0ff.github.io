---
layout: default
---

<div id="posts">
    {% for post in site.posts %} {% if post.draft != null %}
    <div class="post">
        <div class="post-header row">
            <div class="post-title col-sm-8">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </div>

            <div class="post-date col-sm-4"><span>{% include post-date.html %}</span></div>
        </div>
        <div class="divider"></div>
        <div class="post-body">
            {{ post.excerpt }}
        </div>
        <div>
            {% include author.html %}
        </div>
    </div>
    {% endif %} {% endfor %}
</div>
