---
layout: default
---

<div id="posts">
    {% for post in site.posts %}
		{% if post.draft != null %}
			<div class="post-item">
				<div class="post-title">
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<h3>{% include post-date.html %}</h3>
				</div>

				<div class="post-body">
					{{ post.excerpt }}
				</div>
				<div>
					{% include author.html %}
				</div>
			</div>
		{% endif %}
    {% endfor %}
</div>
