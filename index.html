---
title: Метод научного тыка
layout: default
---

{% for post in site.posts %}
    <div class="post">
        <div class="post-title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>{{ post.date | date_to_string }}</h3>
        </div>
  	
        <div class="post-body">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </div>
        <div>
            <span class="author">{{ post.author }}</span>
        </div>
    </div>
{% endfor %}
