<span class="author">
	{% if include.data.author %}
		{% assign author = include.data.author %}
	{% endif %}

	{% if include.data.email %}
		{% assign email = include.data.email %}
	{% endif %}

	{% if email %}
		<a href="mailto:{{ email }}?subject={{ page.title }}" class="email">{{ author }}</a>
	{% else %}
		{{ author }}
	{% endif %}
</span>
