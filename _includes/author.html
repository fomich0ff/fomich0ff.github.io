<span class="author">
	{% if post.author %}
		{% assign author = post.author %}
	{% else %}
		{% assign author = page.author %}
	{% endif %}

	{% if post.email %}
		{% assign email = post.email %}
	{% else %}
		{% assign email = page.email %}
	{% endif %}

	{% if email %}
		<a href="mailto:{{ email }}"> {{ author }}</a>
	{% else %}
		{{ author }}
	{% endif %}
</span>
