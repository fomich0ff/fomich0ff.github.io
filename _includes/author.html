<span class="author">
	{% if post.author %}
		{% assign author = post.author %}
	{% else %}
		{% assign author = page.author %}
	{% endif %}

	{% if post.email %}
		{% assign email = post.email %}
	{% else %}
		{% assign email = page.email %}
	{% endif %}

	{% if email %}
		<a href="mailto:{{ email }}?subject={{ page.title }}" class="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> {{ author }}</a>
	{% else %}
		{{ author }}
	{% endif %}
</span>
